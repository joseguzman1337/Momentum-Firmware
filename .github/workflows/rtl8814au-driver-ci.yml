name: RTL8814AUDriver CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build host app (Release, unsigned)
        run: |
          xcodebuild \
            -project RTL8814AUDriver.xcodeproj \
            -scheme RTL8814AUHost \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Build DriverKit extension (Release, unsigned)
        run: |
          xcodebuild \
            -project RTL8814AUDriver.xcodeproj \
            -scheme RTL8814AUDriverKit \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO

      - name: Archive artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: build
