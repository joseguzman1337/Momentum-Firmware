# Default policies for Momentum Firmware development

# Allow read-only operations
[[rule]]
toolName = ["read_file", "glob", "list_directory"]
decision = "allow"
priority = 100

# Allow git status and log commands
[[rule]]
toolName = "run_shell_command"
commandPrefix = ["git status", "git log", "git diff"]
decision = "allow"
priority = 200

# Ask for confirmation on write operations
[[rule]]
toolName = ["write_file", "replace"]
decision = "ask_user"
priority = 150

# Ask for confirmation on potentially dangerous commands
[[rule]]
toolName = "run_shell_command"
commandPrefix = ["rm ", "sudo ", "chmod +x"]
decision = "ask_user"
priority = 300

# Allow build commands
[[rule]]
toolName = "run_shell_command"
commandPrefix = ["./fbt", "make", "scons"]
decision = "allow"
priority = 250

# YOLO mode - allow everything
[[rule]]
decision = "allow"
priority = 999
modes = ["yolo"]