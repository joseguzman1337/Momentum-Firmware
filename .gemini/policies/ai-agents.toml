# AI Agent policies for automated operations

# Allow all MCP server operations
[[rule]]
mcpName = ["codex-agent", "claude-agent", "jules-agent", "gemini-agent", "deepseek-agent", "warp-agent", "amazonq-agent", "kiro-agent"]
decision = "allow"
priority = 800

# Allow AI agents to read/write in .ai directory
[[rule]]
toolName = ["write_file", "replace"]
argsPattern = '".ai/'
decision = "allow"
priority = 700

# Allow AI agents to write logs
[[rule]]
toolName = ["write_file", "replace"]
argsPattern = '"logs/'
decision = "allow"
priority = 650

# Allow automated git operations for AI agents
[[rule]]
toolName = "run_shell_command"
commandPrefix = ["git add", "git commit", "git push", "gh pr create"]
decision = "allow"
priority = 600
modes = ["yolo"]

# Deny dangerous operations even in yolo mode
[[rule]]
toolName = "run_shell_command"
commandPrefix = ["rm -rf /", "sudo rm", "format", "mkfs"]
decision = "deny"
priority = 900